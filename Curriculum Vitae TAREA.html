<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curriculum vitae TAREA</title>
    <link rel="stylesheet" href="Curriculum Vitae TAREA.CSS">
</head>

<body>
    <!--Como tarea armamos un cv en html-->
    <h1>
        <center>Curriculum Vitae Online TAREA UTN</center>
    </h1>
    <!-- <h2>Para centrar un titulo usamos "center" en el encabezado deseado</h2> -->
    <center> <img src="CV2.jpg" alt="imagen empresa" width="1150" height="300"></center>
    <!-- <h2>para centrar una imagen tambien usamos center</h2> -->
    <!-- <h2>para definir el tamaño de una imagen utilizamos "width"(ancho) y "height" (alto)</h2> -->
    <h2>Completar el siguiente formulario</h2>
    <form action="">
        <!-- <h2>agrego "<p> </p>" para que me aparezcan uno de bajo del otro. Actua como caja contenedora</h2> -->
        <p>
            <label for="">Nombre y Apellido:</label>
            <input type="text">
        </p>
        <p>
            <label for="">Fecha de Nacimiento:</label>
            <input type="date">
            <!-- <h2>el formato "date" te permite que aparezca el calendario y colocar fecha --/--/---- </h2> -->
        </p>
        <p>
            <label for="">DNI:</label>
            <input type="number" placeholder="sin puntos (.)">
        </p>
        <p>
            <label for="">Domicilio:</label>
            <input type="text">
            <label for="">N°</label>
            <input type="text">
            <label for="">Piso</label>
            <input type="text">
            <label for="">Depto</label>
            <input type="text">
            <label for="">C.P</label>
            <input type="text">
        </p>
        <p>
            <label for="">Teléfono</label>
            <input type="text" placeholder="sin 0 Ej:3489">
            <input type="text" placeholder="sin 15 Ej: 12345678">
        </p>
        <p>
            <label for="">Correo Electrónico:</label>
            <input type="email">
        </p>
        <div id="pasar">
        <p>
            <center><h2><a href="Cv Pag2.html">CONTINUAR</a></h2></center>
        </p>
    </div>
        </form>
</body>

</html>
